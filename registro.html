<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style-registro.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Odonto Clinic</title>
    
</head>
<body>
    <div class="container">
        <div class="title">Registro Paciente</div>
        <form action="#" method="post">
            <div class = "user-details">
                <div class="input-box">
                    <span class="details">Nome completo</span>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                
                <div class="input-box">
                    <span class="details">e-mail</span>
                    <input type="text" placeholder="Digite seu e-mail">
                </div>
                <div class = "user-details">
                <div class="input-box">
                        <span class="details">contato</span>
                        <input type="text" placeholder="Digite seu telefone">
                </div>
                <div class = "user-details">
                        <div class="input-box">
                            <span class="details">senha</span>
                            <input type="text" >
                </div>
                <label for="caixa">Sintomas do paciente:</label><br>
                <textarea id="caixa" name="caixa" rows="5" cols="33">
                </textarea>
                </div>
                <select name="select" >
                    <option value="valor1" selected>Sexo:</option>
                    <option value="valor2">Masculino</option>
                    <option value="valor3" >Feminino</option>
                    <option value="valor4">Outro</option>
                  </select>
                </div>
                <label for="start">Data Consulta</label><br>
                    <input type="date" id="start" name="trip-start" value="2022-04-01" min="2022-01-01" max="2022-12-31">
            </div>
            <div class="button">
                <input type="submit" value="Registrar">
            </div>

        </form>        
    </div>
    <script src="script.js"></script>
</body>
</html>
